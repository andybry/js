<html> 
  <head>
    <title>Gallery Example of Backend JavaScript Framework</title>
    <!-- production stylesheets -->
    <link rel="stylesheet" type="text/css" href="http://s.mirror.co.uk/skins/mirror/minified-code/1560299?v=27" />
    <link rel="stylesheet" type="text/css" href="http://s.mirror.co.uk/skins/mirror/css/gallery.css" />
    <!-- JavaScript libraries we depend on -->
    <script type="text/javascript" src="http://s.mirror.co.uk/skins/mirror/minified-code/1722004?v=3"></script>
    <script type="text/javascript" src="../lib/handlebars-1.0.0-rc.3.js"></script>
    <script type="text/javascript" src="../lib/xdr.js"></script>
    <!-- the library that we have compiled -->
    <script type="text/javascript" src="../dist/tm.gallery.js"></script>
  </head>
  <body>
    <!-- mock HTML elements to contain the gallery -->
    <div id="page" class="container">
      <div class="tmRow span-15-5 col-1 article-page">
        <div class="tmCol article">
          <div class="body">
          </div>
        </div>
      </div>
    </div>
    <!-- run the controller that we have written -->
    <script>
      new uk.co.trinitymirror.imageGallery.Controller({
        "galleryUrl": "http://api.mirror.co.uk/incoming/article1169163.ece/1756099",
        "teaserTemplateUrl": "../templates/imageGallery/teaser.tmpl",
        "lightboxTemplateUrl": "../templates/imageGallery/lightbox.tmpl",
        "teaserSelector": "div.body"
      }).run();
    </script>
  </body>
</html>
